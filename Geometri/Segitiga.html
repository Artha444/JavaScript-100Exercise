<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Segitiga</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Kalkulator Segitiga</h1>

      <div class="formula">
        <strong>Rumus:</strong><br />
        Luas = ½ ×  a × t <br>
        Keliling = a + b + c 
      </div>

      <input type="number" id="alas" placeholder="Alas" />
      <input type="number" id="tinggi" placeholder="Tinggi" />
      <input type="number" id="b" placeholder="Sisi b">
      <input type="number" id="c" placeholder="Sisi c">

      <button id="btn-hitung">Hitung</button>
      <button id="btn-reset">Reset</button>

      <div class="result">
        Luas: <span id="luas">-</span> cm<sup>2</sup><br>
        Keliling: <span id="keliling">-</span> cm
      </div>
    </div>
    <script src="Segitiga.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Prisma Segitiga Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      margin: 5px 0;
      padding: 5px;
      width: 100px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Kalkulator Prisma Segitiga</h2>

  <label>Alas segitiga (a) [cm]:</label><br>
  <input type="number" id="a"><br>

  <label>Sisi kedua segitiga (b) [cm]:</label><br>
  <input type="number" id="b"><br>

  <label>Sisi ketiga segitiga (c) [cm]:</label><br>
  <input type="number" id="c"><br>

  <label>Tinggi segitiga alas (tₐ) [cm]:</label><br>
  <input type="number" id="t_alas"><br>

  <label>Tinggi prisma (T) [cm]:</label><br>
  <input type="number" id="T"><br>

  <button onclick="hitung()">Hitung</button>

  <div class="result" id="hasil"></div>

  <script>
    function hitung() {
      const a = parseFloat(document.getElementById("a").value);
      const b = parseFloat(document.getElementById("b").value);
      const c = parseFloat(document.getElementById("c").value);
      const t_alas = parseFloat(document.getElementById("t_alas").value);
      const T = parseFloat(document.getElementById("T").value);

      if (isNaN(a) || isNaN(b) || isNaN(c) || isNaN(t_alas) || isNaN(T)) {
        document.getElementById("hasil").innerText = "Mohon isi semua nilai dengan benar.";
        return;
      }

      const luasAlas = 0.5 * a * t_alas; // cm²
      const kelilingAlas = a + b + c; // cm
      const volume = luasAlas * T; // cm³
      const luasPermukaan = 2 * luasAlas + kelilingAlas * T; // cm²

      document.getElementById("hasil").innerHTML =
        `Volume = ${volume.toFixed(2)} cm³<br>` +
        `Luas Permukaan = ${luasPermukaan.toFixed(2)} cm²`;
    }
  </script>
</body>
</html>

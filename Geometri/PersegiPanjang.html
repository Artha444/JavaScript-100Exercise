<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Persegi Panjang</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <div class="container">
    <h1>Kalkulator Persegi Panjang</h1>

    <div class="formula">
      <strong>Rumus:</strong><br />
      Luas = p × l <br>
      Keliling = 2 × (p + l)
    </div>

    <input type="number" id="p" placeholder="Panjang"><br>
    <input type="number" id="l" placeholder="Lebar"><br>

    <button id="btn-hitung">Hitung</button>
    <button id="btn-reset">Reset</button>

    <div class="result">
      Luas: <span id="luas">-</span> cm<sup>2</sup><br>
      Keliling: <span id="keliling">-</span> cm
    </div>
  </div>
  <script src="PersegiPanjang.js"></script>
</body>
</html>

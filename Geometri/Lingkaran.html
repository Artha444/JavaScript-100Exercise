<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kalkulator Lingkaran</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Kalkulator Lingkaran</h1>

      <div class="formula">
        <strong>Rumus:</strong><br>
        Luas = π × r² <br />
        Keliling = 2 × π × r
      </div>

      <input type="number" id="r" placeholder="Jari-jari" />

      <button id="btn-hitung">Hitung</button>
      <button id="btn-reset">Reset</button>

      <div class="result">
        Luas: <span id="luas">-</span> cm²<br />
        Keliling: <span id="keliling">-</span> cm
      </div>
    </div>
    <script src="Lingkaran.js"></script>
  </body>
</html>

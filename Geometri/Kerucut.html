<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Kerucut</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <div class="container">
    <h1>Kalkulator Kerucut</h1>

    <div class="formula">
      <strong>Rumus:</strong><br>
      Volume = ⅓ × π × r² × t<br>
      Luas Permukaan = π × r × (r + s)
    </div>

    <input type="number" id="r" placeholder="Jari-jari">
    <input type="number" id="t" placeholder="Tinggi">
    <input type="number" id="s" placeholder="Sisi">

    <button id="btn-hitung">Hitung</button>
    <button id="btn-reset">Reset</button>

    <div class="result">
      Volume: <span id="volume">-</span> cm<sup>3</sup><br>
      Luas Permukaan: <span id="lp">-</span> cm<sup>2</sup>
    </div>
  </div>
  <script src="Kerucut.js"></script>
</body>
</html>
